
sudo: false
language: node_js
node_js:
- '8'
branches:
  only:
  - master
  - develop
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
- npm install
script:
- if [ $TRAVIS_BRANCH == "master" ]; then npm version minor; fi
- if [ $TRAVIS_BRANCH == "develop" ]; then npm version patch; fi
- npm run coveralls
